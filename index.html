<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4x4 Slide Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>4x4 Slide Puzzle</h1>
  <div id="puzzle" class="puzzle"></div>
  <button onclick="puzzle.shuffleTiles()">Shuffle</button>
  <button onclick="puzzle.originalShuffle()">Original Shuffle</button>
  <label>
  <input type="checkbox" id="highlightToggle" checked>
  Highlight Movable Tiles
  </label>

  <script src="script.js"></script>
</body>
</html>
